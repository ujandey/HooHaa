<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooHaa AI - 404 Error</title>
    <!-- Import Montserrat and Open Sans from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        .navbar .logo-link {
            display: block;
        }
        .navbar .logo {
            height: 40px;
            width: auto;
        }
        .navbar .menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 16px;
            cursor: pointer;
        }
        .navbar .menu span {
            background: white;
            height: 3px;
            width: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .navbar .menu:hover span {
            background: #C39AF3;
        }
        .navbar .menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .navbar .menu.active span:nth-child(2) {
            opacity: 0;
        }
        .navbar .menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        .nav-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            padding: 10px;
            flex-direction: column;
            align-items: center;
        }
        .nav-menu.active {
            display: flex;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 10px;
            text-transform: uppercase;
        }
        .nav-menu a:hover {
            color: #C39AF3;
        }
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-container h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: #C39AF3;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .error-container p {
            font-family: 'Open Sans', sans-serif;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
        }
        .error-cat {
            margin: 20px 0;
        }
        .error-cat img {
            height: 150px;
            width: auto;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button a {
            font-family: 'Open Sans', sans-serif;
            color: white;
            background: linear-gradient(145deg, #555, #777);
            padding: 12px 24px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5),
                        -5px -5px 15px rgba(255, 255, 255, 0.1);
        }
        .back-button a:hover {
            background: linear-gradient(145deg, #777, #999);
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7),
                        -5px -5px 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Tablets and up */
        @media (min-width: 768px) {
            .navbar {
                padding: 20px;
            }
            .navbar .logo {
                height: 50px;
            }
            .navbar .menu {
                width: 28px;
                height: 18px;
            }
            .navbar .menu span {
                height: 4px;
            }
            .nav-menu {
                top: 60px;
                right: 20px;
            }
            .error-container {
                padding: 30px;
            }
            .error-container h1 {
                font-size: 60px;
            }
            .error-container p {
                font-size: 20px;
            }
            .error-cat img {
                height: 200px;
            }
            .back-button a {
                font-size: 18px;
                padding: 14px 28px;
            }
        }
        body.light-theme {
    background: #f0f0f0;
    color: black;
}
body.light-theme .navbar .menu span {
    background: black;
}
body.light-theme .nav-menu {
    background: rgba(255, 255, 255, 0.9);
    color: black;
}
body.light-theme .nav-menu a {
    color: black;
}
body.light-theme .settings-section h2 {
    color: black;
}
body.light-theme .settings-section select {
    background: #ddd;
    color: black;
}
body.light-theme .save-button button {
    color: black;
    background: linear-gradient(145deg, #ccc, #eee);
}
body.light-theme .back-button a {
    color: black;
    background: linear-gradient(145deg, #ccc, #eee);
}

        /* Desktops */
        @media (min-width: 1024px) {
            .error-container {
                padding: 40px;
            }
            .error-container h1 {
                font-size: 72px;
            }
            .error-cat img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo-link">
            <img src="hoohaa-logo.png" alt="HooHaa Logo" class="logo">
        </a>
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="nav-menu">
        <a href="#">About</a>
        <a href="learn-more.html">Learn More</a>
    </div>

    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <p>Oops! It looks like this page got lost in space. Letâ€™s get you back on track!</p>
        <div class="error-cat">
            <img src="hoohaa-logo.png" alt="HooHaa Cat">
        </div>
        <div class="back-button">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('hoohaa-theme') || 'dark';
            document.body.classList.toggle('light-theme', savedTheme === 'light');
        });
    </script>
</body>
</html>
